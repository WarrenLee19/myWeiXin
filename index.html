<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	//mui加载完成事件
      	mui.plusReady(function(){
      		//定义子页面的数组
      		var subPages =["sub01.html","sub02.html","sub03.html","sub04.html"];
      		var subpageStyle={
      			top:"44px",
      			bottom:"50px"
      		};
      		//获取主Webview
      		var mainview=plus.webview.currentWebview();
      		//遍历子页面数组，根据每个子页面的url创建webview
      		for(var i=0;i<subPages.length;i++)
      		{
      			var url =subPages[i];
      			//根据每个子页面的url创建webview
//    		创建wevview语法	plus.webview.create(url,id,style);
      			var subview=plus.webview.create(url,url,subpageStyle);
      			//默认每个webview处于隐藏状态
      			subview.hide();
      			//为了防止每个子webview同时显示，需要将每个子webview加入到主webview中
      			mainview.append(subview);
      		}
      		//默认设置sub.view好友列表主页面显示
//    		根据id设置webview显示的语法：plus.webview.show(id);
      		plus.webview.show(subPages[0]);
      		
      		//给每个导航栏目注册模拟用户的“轻击事件”
//    		mui(html的元素父选择器).on(事件名,注册事件的html元素选择器)
//          tap， 用户的轻击事件,注意onclick，click在手机无效
			mui(".mui-bar-tab").on("tap","a",function(){
				//获取当前源对象属性href的值
				var id=this.getAttribute("href");
				//设置当前导航对应的子页面显示，就是根据指定的id设置webview显示
				
				plus.webview.show(id);
			});
      	});
    </script>
</head>
<body>
	<!--头部-->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">微信</h1>
	</header>
	
	<!--底部-->
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="sub01.html">
	        <span class="mui-icon mui-icon-chatbubble"></span>
	        <span class="mui-tab-label">微信</span>
	    </a>
	    <a class="mui-tab-item" href="sub02.html">
	        <span class="mui-icon mui-icon-contact"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item" href="sub03.html">
	        <span class="mui-icon mui-icon-pengyouquan"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item" href="sub04.html"> 
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
</body>
</html>
